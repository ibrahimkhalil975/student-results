<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نتائج الطلاب - جامعة بغداد / كلية العلوم</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background-color: #f4f4f4;
      direction: rtl;
      text-align: center;
    }
    .header {
      background: #004080;
      color: #fff;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
    }
    .card {
      background: #fff;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 80%;
      max-width: 700px;
      text-align: right;
    }
    .student-info {
      margin-bottom: 20px;
      font-size: 18px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th {
      background: #004080;
      color: #fff;
      padding: 10px;
    }
    td {
      padding: 10px;
      text-align: center;
    }
    .final {
      font-size: 20px;
      font-weight: bold;
      color: #004080;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">جامعة بغداد - كلية العلوم</div>

  <div class="card">
    <div class="student-info">
      <p>الاسم: <span id="studentName">---</span></p>
      <p>الرقم الامتحاني: <span id="examId">---</span></p>
    </div>

    <table>
      <thead>
        <tr>
          <th>المادة</th>
          <th>الدرجة</th>
        </tr>
      </thead>
      <tbody id="subjectsTable">
        <!-- هنا تنعرض المواد والدرجات -->
      </tbody>
    </table>

    <div class="final">الدرجة النهائية: <span id="finalGrade">---</span></div>
  </div>

  <script>
    // مثال بيانات تجريبية (تجي من السكربت لاحقاً)
    var studentData = {
      name: "ابراهيم محمود سيد لطيفة",
      examId: "1146",
      subjects: [
        { name: "المعالج الدقيق", grade: 75 },
        { name: "الإشارات والأنظمة", grade: 68 },
        { name: "المجالات الكهرو مغناطيسية", grade: 70 },
        { name: "برمجة الحاسوب وتطبيقاته (C++)", grade: 80 },
        { name: "أجهزة التشخيص الطبي 1", grade: 72 },
        { name: "إدارة المشاريع", grade: 85 }
      ]
    };

    // عرض البيانات
    document.getElementById("studentName").innerText = studentData.name;
    document.getElementById("examId").innerText = studentData.examId;

    var tableBody = document.getElementById("subjectsTable");
    var total = 0;

    studentData.subjects.forEach(sub => {
      var row = document.createElement("tr");
      row.innerHTML = "<td>" + sub.name + "</td><td>" + sub.grade + "</td>";
      tableBody.appendChild(row);
      total += sub.grade;
    });

    // حساب المعدل (مجموع ÷ عدد المواد)
    var avg = (total / studentData.subjects.length).toFixed(2);
    document.getElementById("finalGrade").innerText = avg;
  </script>
</body>
</html>
